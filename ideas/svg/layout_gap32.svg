  <rect x="688" y="528" width="288" height="288" fill="#e8fff2" fill-opacity="0.6" stroke="#2b9f7f" stroke-width="3" />
  <text x="832" y="680" font-family="Arial" font-size="48" fill="#143f2f" text-anchor="middle" alignment-baseline="middle">6</text>

