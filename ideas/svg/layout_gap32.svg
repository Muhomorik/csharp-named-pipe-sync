  <text x="192" y="360" font-family="Arial" font-size="48" fill="#133b66" text-anchor="middle" alignment-baseline="middle">1</text>

  <rect x="368" y="208" width="288" height="288" fill="#dff7da" fill-opacity="0.6" stroke="#2b8f3b" stroke-width="3" />
  <text x="512" y="360" font-family="Arial" font-size="48" fill="#1b5a2b" text-anchor="middle" alignment-baseline="middle">2</text>

  <rect x="688" y="208" width="288" height="288" fill="#fff1c7" fill-opacity="0.6" stroke="#b37800" stroke-width="3" />
  <text x="832" y="360" font-family="Arial" font-size="48" fill="#4d3400" text-anchor="middle" alignment-baseline="middle">3</text>

  <!-- Row 1 -->
  <rect x="48"  y="528" width="288" height="288" fill="#ffdce6" fill-opacity="0.6" stroke="#b32b66" stroke-width="3" />
